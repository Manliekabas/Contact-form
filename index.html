<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contact-container">
        <div class="contact-info">
            <h2>Get In Touch</h2>
            <p>Best for quick response, so don't think twice about pressing send</p>
            <p><img src="yahoo-mail-svgrepo-com.svg" width="40"> @yahoo.com</p>
            <p><img src="phone-calling-rounded-svgrepo-com.svg" width=40>+1(555)123-4567 </p>
            <p><img src="address-svgrepo-com.svg" width="40">123 Business Ave, Suite 100 City, State 1234</p>
        </div>
        <div class="contact-form">
            <h2>Send Message</h2>
            <form>
                <div class="row">
                    <input type="text" name="firstname" placeholder="First name">
                    <input type="text" name="lastname" placeholder="Last name">
                </div>
                <div class="row2">
                    <input type="email" name="email" placeholder="Email Adress" required>
                    <input type="number" name="phonenumber" placeholder="Phone Number">
                </div>
                <select name="subject">
                    <option> Select a subject</option>
                    <option> General Enquiry</option>
                </select>
                <textarea name="message" placeholder="Your Message"></textarea>
                <label><input type="checkbox" name="updates">I would like to recieve updates and marketing
                    communications</label>
                <label><input type="checkbox" name="policy">I agree to the Terms of Service and Privacy Policy</label>
                <button type="submit">Send Message</button>

            </form>
        </div>
    </div>


</body>

</html>
